    <ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + '../assets/imgs/backedit1.jpg' +')'}">
    <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/barrospilateslogo.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>Usuario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Senha</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="openModalRegistro()">Registrar</button>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
      <button ion-button class="login-button" (click)="login()">Entrar</button>
    </ion-col>
    </ion-row>
    <ion-col>
    <ion-row>
      <div *ngIf="isLoggedIn; else facebookLogin">
        <h2>Hi, {{users.name}} ({{users.email}})</h2>
        <p>
          Gender: {{users.gender}}
        </p>
        <p>
          <img src="{{users.picture.data.url}}" width="100" alt="{{users.name}}" />
        </p>
        <p>
          <button ion-button icon-right round (click) ="logout()">
            Logout
          </button>
        </p>
      </div>
      <ion-col center text-center>
        <button ion-button class="login-facebook" icon-right (click)="loginFace()">
          Entre com
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    </ion-col>
    </div>
    </ion-content>
