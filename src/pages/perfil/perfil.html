  <ion-content padding class="transparent-header">
  <ion-header>
      <ion-navbar hideBackButton="true" color="laranjaBp"> <!-- If you don't need back here -->
          <button ion-button menuToggle start>
              <ion-icon name="ios-menu-outline"></ion-icon>
          </button>
          <ion-title>Perfil</ion-title>
      </ion-navbar>
  </ion-header>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + 'assets/imgs/material-design-background2.jpg' +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" src="assets/imgs/girl-avatar.png">
      <h3 id="profile-name">Paula Bolliger</h3>
      <p>Aluno(a) desde: &bull; 01/01/2018</p>
    </div>
  </div>
  <hr/>
  <ion-row>
    <ion-col>

      <ion-list>
        <ion-item>
        <ion-label>Sexo:</ion-label>
          <ion-select stacked [(ngModel)]="gender">
            <ion-option value="f">Feminino</ion-option>
            <ion-option value="m">Masculino</ion-option>
          </ion-select>
        </ion-item>
       </ion-list>

      <ion-list>
       <ion-item>
         <ion-label>Objetivo:</ion-label>
           <ion-select stacked [(ngModel)]="obj">
             <ion-option value="e">Emagracer</ion-option>
             <ion-option value="o">Outros</ion-option>
            </ion-select>
       </ion-item>
      </ion-list>

      <ion-list>
       <ion-item>
          <ion-label>Idade:</ion-label>
          <ion-input type="text"></ion-input>
       </ion-item>
      </ion-list>


      <ion-list>
       <ion-item>
         <ion-label>Altura:</ion-label>
         <ion-input type="text"></ion-input>
       </ion-item>
      </ion-list>

      <ion-list>
       <ion-item>
         <ion-label>Peso:</ion-label>
         <ion-input type="text"></ion-input>
       </ion-item>
      </ion-list>

      <ion-row>
        <ion-col>
          <button ion-button class="login-button" (click)="login()">Salvar informações</button>
        </ion-col>
      </ion-row>

    </ion-col>
  </ion-row>
  </ion-content>
